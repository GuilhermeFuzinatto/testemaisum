<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadturma.css">
        <title>Criar Turma - Buzzle</title>
    </head>
    <body onload="listarTurma()">
        <header>
            <section>
                <div id="divlogo">
                    <img src="imagens/logobuzzle.png">
                </div>
                <div id="divnav">
                    
                </div>
                <div id="divperfil">
                    <a href="perfil.html" id="vaiamerda"><div></div></a>
                </div>
            </section>
        </header>
        <aside>
            <section id="secnav">
                <button class="navbut">
                    Configurações
                </button>
                <button class="navbut">
                    Início
                </button>
            </section>
            <section id="secturmas">
                <p id="astitulo">Turmas</p>
                <section id="subsecturmas">
                    <!--
                    <button class="divtur"></button>
                    <button class="divtur"></button>    
                    <button class="divtur"></button>
                    -->
                </section>
            </section>
        </aside>
        <main>
            <section id="fundo">
                <form id="secmain">
                    <p id="secmaintitle">Criar Turma</p>
                    <div id="divinput">
                        <div id="div1">
                            <input id="inputnome" placeholder="Nome">
                        </div>
                        <div id="div2">
                            <textarea id="inputdesc" rows="3" placeholder="Descrição"></textarea>
                        </div>
                    </div>
                    <div id="divconc">
                        <button id="butvolt" onclick="history.back()">Voltar</button>
                        <button id="butconc" onclick="cadastrarTurma(event)">Concluir</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <section id="secfooter">
                <div class="divfot">
                    <img src="imagens/ccm.png">
                    <img src="imagens/marsela.png">
                    <img src="imagens/governo.png">
                </div>
            </section>
        </footer>
        <script src="cadturma.js"></script>
    </body>
</html>
